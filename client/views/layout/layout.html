<head>
  <title>Heimdall</title>
</head>


<template name="layout">
  <div class="ui inverted fixed main menu">
    <div class="ui container">
      <div class="header item">
        Heimdall
      </div>

      <a href={{pathFor 'dashboardList'}} class="item"><i class="block layout icon"></i> Dashboards</a>
      <a href={{pathFor 'jobList'}} class="item"><i class="cubes icon"></i> Jobs</a>
      <a href={{pathFor 'sourceList'}} class="item"><i class="database icon"></i> Sources</a>

      <div class="right menu">
        <a class="item js-open-disclaimer">
          <i class="flag icon"></i> READ ME
        </a>

        <div class="ui dropdown item">
          <i class="user icon"></i> {{currentUser.displayName}}
          <div class="menu">
            <a href={{pathFor 'logout'}} class="item">
              <i class="sign out icon"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui main container">
    {{> Template.dynamic template=main}}  

    {{#if isLoading}}
      <center>
        <i class="big loading circle notched icon"></i> 
      </center>
    {{/if}}
  </div>

  {{> layoutDisclaimer}}
</template>


<template name="layoutDisclaimer">
  <div class="ui basic modal disclaimer">
    <div class="ui icon header">
      <i class="bomb icon"></i> Alpha Version
    </div>
    <div class="content" style="text-align: center">
      <p>This is an early prototype and has no guarantees, no SLA and no official support at this point.</p>
      <p>
        <em>Heimdall</em> was born out of passion and if it proves useful I'm convinced we can make an official project out of it. For now however it's maintained by me personally and I'd love to hear your thoughts.
      </p>
    </div>
    <div class="actions">
      <a href="https://docs.google.com/spreadsheets/d/16uRGYiW6BejlE86pQGqOjzNmYH-jkiMmhyDSODpr70I" target="_blank" class="ui basic ok inverted button">
        <i class="bug icon"></i> Report bug or suggest feature
      </a>
      <div class="ui green ok inverted button">
        <i class="checkmark icon"></i> OK
      </div>
    </div>
  </div>
</template>
