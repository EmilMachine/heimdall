<template name="dashboardForm">
  <form class="ui form segment">
    <div class="fields">
      <div class="twelve wide field">
        <div class="ui left labeled input">
          {{#if doc._id}}
            <a href={{pathFor 'dashboardView' id=doc._id}} class="ui label">dashboard</a>
          {{/if}}
          <input type="text" name="title" placeholder="Dashboard Title" value={{doc.title}}>  
        </div>
      </div>


      <div class="two wide field">
        <div class="ui fluid submit button">Save</div>
      </div>

      <div class="two wide field">
        <div class="ui fluid negative icon button js-delete">Delete</div>
      </div>
    </div>

    <div class="fields">
      <div class="ten wide field">
        {{> groupsInput name='accessGroups:list' value=doc.accessGroups}}  
      </div>
      
      <div class="three wide field">
        <div class="ui fluid basic blue labeled icon button js-add-vis-widget">
          <i class="plus icon"></i> Visualization
        </div>
      </div>

      <div class="three wide field">
        <div class="ui fluid basic blue labeled icon button js-add-text-widget">
          <i class="plus icon"></i> Text
        </div>
      </div>
    </div>
  </form>

  <div class="gridster"></div>

  <div class="ui info message">
    <div class="header">Did you know?</div>
    Sharing a dashboard now automatically shares the underlying data sources as well, no need to additionally grant permissions on all jobs!
  </div>
</template>
