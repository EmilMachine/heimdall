<template name="dashboardView">
  {{#unless embedded}}
  <h1 class="ui dividing header">
    <div class="ui grid">
      <div class="thirteen wide column">
        {{doc.title}}
        {{#if isOwner doc}}
          <span class="sub header">
            <a href={{pathFor 'dashboardEdit' id=doc._id}}>edit</a>
          </span>
        {{/if}}
      </div>
      <div class="three wide right aligned column">
        <i class="play link icon js-present-mode" title="present"></i>
        <i class="{{fullscreenClass}} link icon js-toggle-fullscreen" title="fullscreen"></i>
        <i class="{{starredClass}} star link icon js-toggle-star" title="star"></i>
      </div>
    </div>    
  </h1>
  {{/unless}}

  <div class="gridster"></div>

  {{#unless Template.subscriptionsReady}}
    <div class="ui active centered inline loader"></div>
  {{/unless}}
</template>
