<template name="sourceList">

  <div class="ui cards">

    <a href={{pathFor 'sourceNew'}} class="green card js-add-source">
      <div class="content">
        <div class="header">
          <i class="plus squared icon"></i> Add Source
        </div>
      </div>
    </a>

    {{#each item in items}}
      <a href={{pathFor 'sourceEdit' id=item._id}} class="card">
        <div class="content">
          <div class="header">{{item.name}}</div>
          <div class="meta">{{item.username}}</div>
        </div>
        <div class="extra content">
          <i class="user icon"></i> {{item.owner}}
        </div>
      </a>
    {{/each}}

  </div>

</template>
