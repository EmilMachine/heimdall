<template name="sourceForm">

  <form class="ui form text container">
    <input type="hidden" name="_id" value={{doc._id}}>

    <h4 class="ui dividing header">Connection Details</h4>

    <div class="fields">
      <div class="twelve wide field">
        <label>Name</label>
        <input type="text" name="name" value={{doc.name}}>  
      </div>
      <div class="four wide field">
        <label>Type</label>
        {{> dropdown name="type" value=doc.type items=sourceTypes}}
      </div>
    </div>

    <div class="field">
      <label>Server</label>
      <div class="fields">
        <div class="eight wide field">
          <input type="text" name="host" value={{doc.host}} placeholder="host address">
        </div>
        <div class="four wide field">
          <input type="number" name="port" value={{doc.port}} placeholder="port">
        </div>
        <div class="four wide field">
          <input type="text" name="database" value={{doc.database}} placeholder="database">
        </div>
      </div>
    </div>

    {{#if showField 'ssl'}}
    <div class="field">
      <div class="ui checkbox">
        <input type="checkbox" name="ssl:boolean" checked={{doc.ssl}}>
        <label>use SSL</label>
      </div>
    </div>
    {{/if}}

    {{#if showField 'mssql'}}
    <div class="field">
      <label>Domain (SQL Server)</label>
      <input type="text" name="domain" value={{doc.domain}} placeholder="domain">
    </div>
    {{/if}}

    {{#if showField 'credentials'}}
    <div class="field">
      <label>Credentials</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="username" value={{doc.username}} placeholder="username">
        </div>
        <div class="field">
          <input type="password" name="password" value={{doc.password}} placeholder="password" autocomplete="off">
        </div>
      </div>
    </div>
    {{/if}}

    <div class="field">
      <label>Access Groups</label>
      {{> groupsInput name='accessGroups:list' value=doc.accessGroups}}
    </div>

    <div class="ui divider"></div>

    <div class="action field {{ ownerOrNewVisibility doc }}">
      <div class="ui buttons">
        <div class="ui submit button js-save-source {{saveBtnClass}}">save</div>
        {{#if doc._id}}
          <div class="or" data-text="&amp;"></div>
          <div class="ui submit button js-test">test connection</div>
        {{/if}}  
      </div>
      
      {{#if doc._id}}
        <div class="ui right floated negative button js-delete">delete</div>
      {{/if}}
    </div>

    {{#if doc.test}}
    <div class="field">
      <label>Connection</label>
      <div>
        <i class="{{statusIcon doc.test.status}} large icon"></i>
        <small>last checked {{timeAgo doc.test.updatedAt}}</small>
      </div>
      {{#if resultIsError doc.test}}
        <div class="ui visible error message">{{doc.test.data}}</div>
      {{/if}}
    </div>
    {{/if}}

  </form>

</template>
