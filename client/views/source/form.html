<template name="sourceForm">

  <form class="ui form text container">

    <h4 class="ui dividing header">Connection Details</h4>

    <div class="field">
      <label>Name</label>
      <input type="text" name="name">
    </div>

    <div class="field">
      <label>Server</label>
      <div class="fields">
        <div class="eight wide field">
          <input type="text" name="host" placeholder="host address">
        </div>
        <div class="four wide field">
          <input type="number" name="port" placeholder="5432">
        </div>
        <div class="four wide field">
          <input type="text" name="database" placeholder="database">
        </div>
      </div>
      <div class="ui checkbox">
        <input type="checkbox" name="ssl">
        <label>use SSL</label>
      </div>
    </div>

    <div class="field">
      <label>Credentials</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="username" placeholder="username">
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="password" autocomplete="off">
        </div>
      </div>
    </div>

    <div class="field">
      <label>Access Groups</label>
      {{> groupsInput name='accessGroups'}}
    </div>

    <div class="ui divider"></div>

    <div class="action field">
      <div class="ui buttons">
        <div class="ui submit button {{saveBtnClass}}">save</div>
        {{#if doc._id}}
          <div class="or" data-text="&amp;"></div>
          <div class="ui submit button js-test">test connection</div>
        {{/if}}  
      </div>
      
      {{#if doc._id}}
        <div class="ui right floated negative button js-delete">delete</div>
      {{/if}}
    </div>

    {{#if doc.test}}
    <div class="field">
      <label>Connection</label>
      <div>
        <i class="{{resultIcon doc.test}} large icon"></i>
        <small>last checked {{timeAgo doc.test.updatedAt}}</small>
      </div>
      {{#if resultIsError doc.test}}
        <div class="ui visible error message">{{doc.test.data}}</div>
      {{/if}}
    </div>
    {{/if}}

  </form>

</template>
