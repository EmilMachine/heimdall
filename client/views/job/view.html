<template name="jobView">
  {{#with doc}}
  <div class="ui segment">
  
    <h4 class="ui header">
      {{doc.name}} <small><a href="{{pathFor 'jobEdit' id=doc._id}}">(edit)</a></small>
      <div class="sub header"> {{timeAgo doc.result.updatedAt}} </div>
    </h4>

    <div class="ui basic green button js-query">query</div>

    {{> jobDataTable object=doc.result}}

  </div>
  {{/with}}
</template>
