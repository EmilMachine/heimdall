<template name="jobList">
  <a href={{pathFor 'jobNew'}} class="ui basic button">
    <i class="plus squared icon"></i>
    Create Job
  </a>

  <div class="ui relaxed divided animated list">
    {{#each job in jobs}}
      <a href={{pathFor 'jobEdit' id=job._id}} class="item">
        <i class="right triangle icon"></i>        
        <div class="content">
          <div class="header">{{job.name}}</div>
          <div class="description">{{timeAgo job.createdAt}} by <em>{{job.owner}}</em></div>
        </div>
      </a>
    {{/each}}
  </div>
</template>
