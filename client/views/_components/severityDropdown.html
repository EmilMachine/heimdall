<template name="severityDropdown">
  <div class="ui compact selection dropdown">
    <i class="grey alarm outline icon"></i>
    <input type="hidden" name={{name}} value={{value}}>
    <i class="dropdown icon"></i>
    <span class="default text">select severity</span>
    <div class="menu">
      {{#each severity in severities}}
        <div class="item">{{severity.name}}</div>
      {{/each}}
    </div>
  </div>
</template>
