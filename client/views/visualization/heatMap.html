<template name="visHeatMap">
  <div class="heatmap"></div>
</template>


<template name="visHeatMapForm">
  <div class="two fields">
    <div class="field">
      <label>Date Field</label>
      {{> dropdown name="dateField" value=settings.dateField items=fields}}
    </div>

    <div class="field">
      <label>Value Field</label>
      {{> dropdown name="valueField" value=settings.valueField items=fields}}
    </div>
  </div>
</template>
