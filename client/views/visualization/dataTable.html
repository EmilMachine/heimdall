<template name="visDataTable">
  <table class="ui celled table">
    <thead>
      <tr>
        {{#each key in dataKeys}}
          <th>{{key}}</th>
        {{/each}}
      </tr>
    </thead>

    <tbody>
      {{#each row in data}}
        <tr>
          {{#each key in dataKeys}}
            <td>{{getField row key}}</td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
