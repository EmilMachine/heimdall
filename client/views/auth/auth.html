<template name="login">
  <div class="ui centered middle aligned grid" style="padding-top: 10%">
    <div class="row">
      <div class="six wide column">
        <h1 class="ui header">Heimdall</h1>
        
        <form class="ui large attached form segment">
          {{#if configuredServices}}
            {{#if isEnabled 'google'}}
              <div class="field">
                <div class="ui fluid labeled icon google plus button">
                  <i class="google plus icon"></i>
                  Login with Google
                </div>
              </div>
            {{/if}}

            {{#if isEnabled 'github'}}
              <div class="field">
                <div class="ui fluid labeled icon github button">
                  <i class="github icon"></i>
                  Login with Github
                </div>
              </div>
            {{/if}}

            {{#if isEnabled 'facebook'}}
              <div class="field">
                <div class="ui fluid labeled icon facebook button">
                  <i class="facebook icon"></i>
                  Login with Facebook
                </div>
              </div>
            {{/if}}

            <div class="ui horizontal divider">or</div>
          {{/if}}

          <div class="field">
            <div class="ui fluid left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username" required>
            </div>
          </div>
          <div class="field">
            <div class="ui fluid left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" required>
            </div>
          </div>
          <button type="submit" class="ui fluid large primary button {{loading}}">Login</button>
        </form>
        {{#if hasError}}
          <div class="ui bottom attached small error icon message">
            <i class="warning sign icon"></i>
            <div class="content">{{errorMessage}}</div>
          </div>
        {{/if}}        
      </div>
    </div>
  </div>
</template>
